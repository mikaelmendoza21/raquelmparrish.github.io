<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Indie+Flower');
@import url('https://fonts.googleapis.com/css?family=Poppins');

body {
  background: url(images/Desktop-02-01.svg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

span {
  font-family: 'Poppins', cursive;
  font-weight: bold;
  color: #97D3C3;
  position: fixed;
  top: 235px;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #97D3C3;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 10px 4px 34px 38px;
  text-decoration: none;
  font-size: 45px;
  color: #818181;
  display: block;
  transition: 0.3s;
  font-family: 'Poppins', cursive;
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

* {box-sizing:border-box}

#slideshow-container{
  display: inline-block;
  margin:0;
  padding: 0;
  width:70%;
  height:80%;
  margin-top: 1%;
  position: absolute;
  left: 15%;
  text-align: center;
}

#currentImage{
  width:100%;
}

</style>
<script type="text/javascript">

  //Array of pictures in Slideshow
  var pictures = [
        "images/Brutal_Cover.jpg",
        "images/Brutalitea.jpg"
      ];
  //
  var picturesIndex;
  var height="60%";
  var width="60%";
  function switchImage(action){
    console.log("in switchImage. Action= "+ action + " picturesIndex="+ picturesIndex);
    var pictureSource = document.getElementById("currentImage");
    //if next was clicked
    if(action == 1){
      if(picturesIndex == (pictures.length - 1)){//on last picture
          picturesIndex = 0;
          currentImage.innerHTML = "<img src=\""+ pictures[0]+"\""
                              + " width=\""+width+"\""+" height=\""+height+"\">";
      }
      else{
        picturesIndex++;
        currentImage.innerHTML = "<img src=\""+ pictures[picturesIndex]+" \""
                              + " width=\""+width+"\""+" height=\""+height+"\">";
      }
    }

    //previous was clicked
    else{ 
      if(picturesIndex == 0){//on first picture
          picturesIndex = (pictures.length - 1);
      }
      else{
        picturesIndex--;
      }
      
      currentImage.innerHTML = "<img src=\""+ pictures[picturesIndex]+" \""
                              + " width=\""+width+"\""+" height=\""+height+"\">";
      }
  }

  function start()
  {
    ;console.log("Page loaded")
    picturesIndex = 0;
    var previous = document.getElementById("previous");
    var next = document.getElementById("next");
    previous.addEventListener("click",function(){switchImage(-1);}, false);
    next.addEventListener("click",function(){switchImage(1);}, false);
  }
  window.addEventListener("load", start,false);

</script>
</head>
<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="page2.html">Portfolio</a>
    <a href="page3.html">Resume</a>
    <a href="page4.html">Contact</a>
  </div>

  <div id="slideshow-container">
    <img id="previous" class="arrows" src="left-arrow.jpg" width="5%">
    <img id="next" class="arrows" src="right-arrow.jpg" width="5%">
      <div id="currentImage">
        <img src="images/Brutal_Cover.jpg" height="60%" width="60%">
      </div>
  </div>

<span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; Click Me!</span>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}

</script>

</body>
</html>
